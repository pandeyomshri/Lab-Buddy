    <div id="login-box">
        <div class="a">
            <h2 class="heading">Add Faculty</h2>
        </div>
        <div class="left">
            <!-- <h1 id='status'>Sign up</h1> -->
            <!-- <p class="status2">Enter Details</p> -->

            <input type="text" id="username" placeholder="Full name">

            <!-- <input type="text" id="Phone" placeholder="Phone No."/> -->

            <input type="text" id="email" name="email" placeholder="E-mail" />

            <input type="password" id="password" name="password" placeholder="Password" />



            <input class="btn" type="submit" id='signup' name="signup" value="ADD" />

        </div>

    
    </div> 






    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAhB_pj5nUWmXxgAcTrqVEA7fKRwZQz20o",
            authDomain: "faculty-login-f802b.firebaseapp.com",
            projectId: "faculty-login-f802b",
            storageBucket: "faculty-login-f802b.appspot.com",
            messagingSenderId: "33922092504",
            appId: "1:33922092504:web:eba0a698523eaa5b7ab6ad",
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        signup.addEventListener('click', (e) => {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;
            // var Phone = document.getElementById('Phone').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    set(ref(database, 'user/' + user.uid), {
                        username: username,
                        email: email
                        // Phone:Phone
                    })
                    alert('user created!');
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                    // ..
                });
        });
    
    
    </script>
